<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border-style: solid;
            }

            #box-1 {
                padding: 20px 0px 20px 0px;
                /* top, right, bottom, left */
            }
            #box-2 {
                margin: 10px 0px; 
                /* shortform for top/bottom 10px left/right 0px */
            }
        </style>
    </head>

    <body>
       <div>some random content</div>
       <div id="box-1">first box</div>
       <div id="box-2">second box</div>
       <div>some random content</div>
    </body>
</html>
